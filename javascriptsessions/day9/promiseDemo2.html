<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one"></p>
    <script>
        function renderParagraph(value)
        {
            document.getElementById('one').innerHTML=value;
        }

        let myPromise=new Promise(
          function(myResolve,myReject)
          {
            let age=parseInt(prompt("enter age"));
            if(age>=18)
          {
            myResolve('You are Adult')
          }
          else
          {
            myReject('You are Minor');
          }
          }  
        );

        myPromise.then(
          function(result){renderParagraph(result)}  ,
          function(error){renderParagraph(error)}  
        );
    </script>
</body>
</html>
