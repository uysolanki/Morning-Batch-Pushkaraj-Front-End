<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color1 {
        background-color: lightblue;
        height: 100px;
      }
      .color2 {
        background-color: lightpink;
        height: 100px;
      }
      .grid1{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
      }
     
    </style>
  </head>
  <body>
    <div class="grid1">
      <div class="color1">1fr</div>
      <div class="color2">1fr</div>
      <div class="color1">1fr</div>
      <div class="color2">1fr</div>
      <div class="color1">1fr</div>
      <div class="color2">1fr</div>
      
    </div>
  </body>
</html>
